# This workflow will build Docker image, create pip package, and test the package
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: 
      - "main"
      - "feature/*"
      - "dependabot/**"
  pull_request:
    branches: 
      - "main"
      - "feature/*"
      - "dependabot/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Build Docker image
      run: |
        docker build -t pypqcreader:latest .
    
    - name: Run Docker container
      run: |
        docker run --rm pypqcreader:latest
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine
    
    - name: Build pip package
      run: |
        cd package
        python -m build
        cd ..
    
    - name: Install pip package
      run: |
        pip install package/dist/*.whl
    
    - name: Execute main.py
      run: |
        python main.py
    
    - name: Publish pip package
      if: github.ref == 'refs/heads/main'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PIP_TOKEN }}
      run: |
        python -m twine upload package/dist/*
